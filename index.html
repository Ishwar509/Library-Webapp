<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module" defer></script>
</head>

<body>
    
    <div class="container">
        <div class="header">
            <h1>Book Base</h1>
        </div>
        <div class="main">
            <div class="bookCardContainer">
                <div class="card dialogBtnCard">
                    <button data-action="addBook">+</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Made by Anonymous</p>
        </div>
    </div>

    <dialog>
        <form method="dialog">
            <p>
                <label for="titleInput">Title* </label><br>
                <input type="text" id="titleInput" name="title" required minlength="1" maxlength="20" pattern="^[\w]+$">
            </p>
            <p>
                <label for="authorInput">Author* </label><br>
                <input type="text" name="author" id="authorInput" required minlength="1" maxlength="20" pattern="^[\w]+$">
            </p>
            <p>
                <label for="pagesInput">Pages</label><br>
                <input type="number" name="pages" id="pagesInput" min="1" max="2000" value="1" required>
            </p>
            <p>
                <label for="isRead">Have you read this book ?</label>
                <input type="checkbox" id="isRead" name="isRead">
            </p>
            <p>
                <button type="submit" data-action="confirm">Add Book</button>
                <button type="reset" data-action="closeForm">Cancel</button>
            </p>
        </form>
    </dialog>

    <template>
        <p class="title"></p>
        <p class="author"></p>
        <p class="pages"></p>
        <p class="btnGroup">
            <button data-action="changeStatus">Mark as Read</button>
            <button data-action="delete">Delete</button>
        </p>
    </template>
</body>

</html>
